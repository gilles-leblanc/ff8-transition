<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transition screen</title>
  <link href="./transition.css" rel="stylesheet">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">

  <script src="./transition.js" async="true"></script>
  <script type="text/javascript">
    
  </script>
</head>
<body>
  <main>
    <div class="controls-area">
      <label for="frameSkip">Frame skip</label>
      <select id="frameSkip">
        <option value="0">0</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="4">4</option>
      </select>

      <label for="segmentation">Line segmentation / speed</label>
      <select id="segmentation">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="10" selected>10</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
      </select>

      <label for="initSpread">Initial spread</label>
      <select id="initSpread">
        <option value="0.05">0.05</option>
        <option value="0.1">0.1</option>
        <option value="0.2" selected>0.2</option>
        <option value="0.3">0.3</option>
        <option value="0.5">0.5</option>
        <option value="0.7">0.7</option>
      </select>

      <label for="lineHeight">Line height</label>
      <select id="lineHeight">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="6">6</option>
        <option value="8">8</option>
      </select>

      <button id="start-button" class="button">Start</button>
    </div>
  
    <div class="canvas-area">
      <canvas id="main-canvas" width="800" height="600">    
      </canvas>
    
      <div style="display: none">
        <img id="ff8" src="ff8.jpg" width="800" height="600" alt="Main display of visual effect">
      </div>
    </div>
  </main>
</body>
</html>
